query {
  repository(name: "cosmos-sdk", owner: "cosmos") {
    id
    issues(last: 30) {
      edges {
        node {
          id
          createdAt
          title
          author {
            avatarUrl
            ... on User {
              id
              email
              name
              login
            }
          }
          
        }
      }
    }
  }
}
